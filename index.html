<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <h1>Welcome to My School App</h1>

    <h2>Assignments</h2>
    <button id="add-assignment-btn" class="feature-btn">Add Assignment</button>
    <button id="view-assignment-btn" class="feature-btn">
      View Assignments
    </button>

    <h2>Import Assignments</h2>
    <p>Import assignments from an Aeries class export.
     Ignore this if you do not use Aeries for school portal.</p>
    <input type="file" id="import-assignments-input" accept=".xlsx" />
    <button id="import-assignments-btn" class="feature-btn">
      Import Assignments
    </button>

    <h2>Categories</h2>
    <button id="add-category-btn" class="feature-btn">Add Category</button>
    <button id="view-category-btn" class="feature-btn">View Categories</button>

    <h2>Grade Calculator</h2>
    <button id="grade-calculator-btn" class="feature-btn">
      Grade Calculator
    </button>

    <h2>Final Grade</h2>
    <p id="final-grade-text">Add some assignments to check your final grade!</p>
  </body>
</html>
