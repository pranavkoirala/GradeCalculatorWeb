<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator App: Add Category</title>
    <link rel="stylesheet" href="../styles/add_category.css" />
    <script src="../scripts/add_category.js" defer></script>
  </head>
  <body>
    <h1>Add Category</h1>

    <form>
      <div class="form-group">
        <label for="category-name">Category Name</label>
        <input type="text" id="category-name" name="category-name" />
      </div>

      <div class="form-group">
        <label for="category-weight">Category Weight</label>
        <input
          type="number"
          id="category-weight"
          name="category-weight"
          min="0"
          max="100"
          step="0.1"
        />
      </div>

      <button type="submit">Add Category</button>
      <button onclick="window.location.href='index.html'" class="back-btn">
        Back
      </button>
    </form>

    <div id="message-container"></div>
  </body>
</html>
